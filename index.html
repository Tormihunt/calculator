 make it so that clicking a number is displayed
 add functionality to operator buttons
    onclick take currently displayed number and the number that is clicked next
 equal sign calculates and returns
 add clear that returns everything to original state
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="logic.js"></script>
</head>
<body>
    <div id="calculatorContainer" class="flex">
        <div id="display" class="flex">________________</div>
        <div id="buttonContainer" class="flex">
            <div id="leftContainer" class="flex">
                <div id="upperRow" class="flex">
                    <button id="resetButton">reset</button>
                    <button>+/-</button>
                </div>
                <div id="numberContainer" class="flex">
                    <div class="flexRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="flexRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="flexRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </div>
                <div id="lowerRow" class="flex">
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="rightContainer" class="flex">
                <div id="operatorContainer" class="flex">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
